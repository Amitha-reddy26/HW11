name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_security:
        description: 'Skip security and deploy jobs'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mytestdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d mytestdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Setup Python version
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Cache dependencies
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies + Playwright inside virtualenv
      - name: Install dependencies
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
        run: |
          python -m venv venv
          source venv/bin/activate

          pip install --upgrade pip

          # Install project dependencies
          pip install --use-deprecated=legacy-resolver -r requirements.txt

          # Install missing test dependencies
          pip install pytest pytest-cov requests faker

          # Install Playwright + Chromium browser
          pip install playwright
          python -m playwright install --with-deps chromium

      # Run test suites
      - name: Run tests
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
        run: |
          source venv/bin/activate

          # Unit tests
          pytest tests/unit/ --junitxml=test-results/unit.xml

          # Integration tests
          pytest tests/integration/ --junitxml=test-results/integration.xml

          # E2E Playwright tests
          pytest tests/e2e/ --junitxml=test-results/e2e.xml


  # ------------------------ SECURITY SCAN ------------------------
  security:
    if: ${{ github.event.inputs.skip_security != 'true' }}
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t app:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "app:test"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"


  # ------------------------ DEPLOY ------------------------
  deploy:
    if: github.ref == 'refs/heads/main' && github.event.inputs.skip_security != 'true'
    needs: security
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ab2609/hw10:latest
            ab2609/hw10:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ab2609/hw10:cache
          cache-to: type=inline,mode=max
